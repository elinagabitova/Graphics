                Алгоритм закрашивания
		<br/>
		<script>
			var example = document.getElementById("example"),
			    text_db = document.getElementById("p1"),
			    pnt_db = document.getElementById("p2"),
			    pnt_sort_db = document.getElementById("p3"),
                            elemLeft= example.offsetLeft,
                            elemTop = example.offsetTop,
                            rRect, pnt1, pnt2,
			    ctx     = example.getContext('2d');
                            mnogoug = new Array();
                        function middle( a,b ){
                          var ptt = { px : (a.px+b.px)/2,
                                      py : (a.py+b.py)/2
                                    }
                          return ptt;
                        }
                        function Bezier_curve(){
                          if( mnogoug.length < 3 ){ 
                              return;
                          }
                          var t = mnogoug.length;
                          var i, ptt,ii;
                          text_db.innerHTML="";
                          for( i=0; i<mnogoug.length; i++ ){
                             ptt = mnogoug[i];
                             text_db.innerHTML+= "<"+ ptt.px + "," + ptt.py + "><br\>";
                          }
                          var p0 = mnogoug[0];
                          var p1 = mnogoug[1];
                          if( mnogoug.length == 3 ){
			     var p2 = mnogoug[2];
			  } else {
			     var p2 = middle( mnogoug[1], mnogoug[2] );
			  }
                          pnt_db.innerHTML="";
			  for( ii=1; ii<mnogoug.length; ii++){
                             var points = new Array();
                             var ddi = 1/40, ddi0=0;
                             for( i=0; i<41; i++ ){
                               var q0 = { px : p0.px + Math.round( (p1.px-p0.px)*ddi0 ),
                                          py : p0.py + Math.round( (p1.py-p0.py)*ddi0 )
                                   }
                               var q1 = { px : p1.px + Math.round( (p2.px-p1.px)*ddi0 ),
                                       py : p1.py + Math.round( (p2.py-p1.py)*ddi0 )
                                        }
                            
                              ptt = { px : q0.px + Math.round( (q1.px-q0.px)*ddi0 ),
                                       py : q0.py + Math.round( (q1.py-q0.py)*ddi0 )
                                    }
                              pnt_db.innerHTML+="<"+ ptt.px + "," + ptt.py + "> ";
                              points.push( ptt );
    			      ddi0 += ddi;
      
                             }
                             ptt = points[0];
                             ctx.strokeStyle = '#FF0000'; // меняем цвет закрашивания
                             ctx.beginPath();
                             ctx.moveTo( ptt.px, ptt.py );
                             for( i=1; i<points.length; i++ ){
                                ptt = points[i];
                                ctx.lineTo( ptt.px, ptt.py );
                             }
                             ptt = points[0];
                             ctx.moveTo( ptt.px, ptt.py );
                             ctx.closePath();
                             ctx.stroke();
                             pnt_db.innerHTML+="<br\>";
                             if( mnogoug.length > ii-1 ){
                               p0 = p2;
                               p1 = mnogoug[ii+1];
                               if( mnogoug.length > ii+3 ){
                                  p2 = middle( mnogoug[ii+1], mnogoug[ii+2] );
                               } else {
                                  p2 = mnogoug[ii+2];
                               }
                             }
                          }
                        }
/*************************************************************
                        function setFillRect(){
                          if( mnogoug.length >= 3 ){

                              rRect = -1;
                          }
                          else {
                              rRect = 1;
                              return;
                          }
                          var points = new Array();
                          var i;
                          var t = mnogoug.length;
			  var p2 = mnogoug[t-1];
                          var p1 = mnogoug[0];
                          text_db.innerHTML="<"+ p2.px + "," + p2.py + 
                                            ">--<"+ p1.px + "," + p1.py + "><br\>";
                          pnt_db.innerHTML="";
                          for( i=1; i<=t; i++ ){
                            var px1, px2, dx,
                                py1, py2, dy, dtt;
                            if( p1.py < p2.py ){
                               py1 = p1.py;
                               py2 = p2.py;
                               px1 = p1.px;
                               px2 = p2.px;
                               dx = (px2-px1) / ( py2-py1 ); 
                               dy = 1;
                               dtt = py2-py1 +1;
                            }
                            else {
                               py1 = p2.py;
                               py2 = p1.py;
                               px1 = p2.px;
                               px2 = p1.px;
                               if( py1==py2 ){
                                 dx = px2-px1;
                                 dy = 0;
                                 dtt = 2;
                               } else {
                                 dx = (px2-px1) / ( py2-py1 ); 
                                 dy = 1;
                                 dtt = py2-py1 +1;
                               }
                            }
                            var tt;
                            for( tt = 0; tt<dtt; tt++ ){
                               ptt = {  px : Math.round(px1),
					py : py1
 				     }
                               points.push( ptt );
                               pnt_db.innerHTML+="<"+ ptt.px + "," + ptt.py + "> ";
 			       px1 += dx;
 			       py1 += dy;
                            }
                            pnt_db.innerHTML+="<br\>";
                            if( i<t ){
                               p2 = p1;
                               p1 = mnogoug[i];
                          text_db.innerHTML+="<"+ p2.px + "," + p2.py + 
                                            ">--<"+ p1.px + "," + p1.py + "><br\>";
                            }
                          }
                          points.sort( ComparePoints );
                          var dtt = points.length;
                          pnt_sort_db.innerHTML="";
                          for( i = 0; i<dtt; i++ ){
                            var ptt = points[i];
                            pnt_sort_db.innerHTML+="<"+ ptt.px + "," + ptt.py + "> ";                          
                          }
                          dtt = points.length;
                          ctx.strokeStyle = '#FF0000'; // меняем цвет закрашивания
                          ctx.beginPath();
                          for( i = 0; i<dtt; i+=2 ){
                            p1 = points[i];
                            p2 = points[i+1];
                            ctx.moveTo( p1.px, p1.py );
                            ctx.lineTo( p2.px, p2.py );
                          }
                          ctx.closePath();
                          ctx.stroke();
                        }
************************************************************/
                        function setInputRect(){
                          rRect = 1;
                          mnogoug = new Array();
                        }
                        function DrawLine(){
                          var t = mnogoug.length;
			  var p1 = mnogoug[t-1];
                          var p2 = mnogoug[t-2];
                          ctx.beginPath();
                          ctx.moveTo( p1.px, p1.py );
                          ctx.lineTo( p2.px, p2.py );
                          ctx.closePath();
                          ctx.stroke();
                        }
                        example.addEventListener('click', function(event) {
                                                   var x = event.pageX - elemLeft,
                                                       y = event.pageY - elemTop;
                                                       pnt = {
								px : x,
								py : y
							     }
                                                   ctx.strokeStyle = '#FFFF00'; // меняем цвет рамки
                                                   ctx.strokeRect(x-5, y-5, 10, 10);
                                                   mnogoug.push(pnt);
				                   ctx.strokeStyle = '#0000FF'; // меняем цвет рамки
                                                   if( mnogoug.length>1 ){
                                                        DrawLine();
                                                   }
                                                 } );
			example.height = 480;
			example.width  = 640;
			ctx.strokeStyle = '#B70A02'; // меняем цвет рамки
